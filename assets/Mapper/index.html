<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapper</title>

    <link href="assets/img/iconM.png" rel="icon">
    <link href="assets/img/littlestaricons.png" rel="apple-touch-icon"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #111;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease;
            background: #222;
        }
        nav a:hover {
            background: #5d697c;
            transform: scale(1.1);
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-top: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="assets/tourisme.mp4" type="video/mp4">
    </video>
    
    <header>
        <h1>Mapper</h1>
    </header>
    <nav>
        <a href="carte.html">Carte</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2>Découvrez le Monde à travers notre carte interactive</h2>
        <p>Utilisez le menu pour explorer la carte et partager vos expériences.</p>

        
    </div>
</body>
</html>

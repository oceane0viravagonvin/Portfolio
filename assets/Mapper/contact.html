<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapper</title>

    <link href="assets/img/iconM.png" rel="icon">
    <link href="assets/img/littlestaricons.png" rel="apple-touch-icon">  
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a55);
            color: #fff;
        }
        header {
            background: #000000;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #111;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease;
            background: #222;
        }
        nav a:hover {
            background: #5d697c;
            transform: scale(1.1);
        }
        .contact-container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-container h2 {
            margin-bottom: 20px;
        }
        .contact-container input, .contact-container textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-container button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #0d6efd;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Contact</header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="carte.html">Carte</a>
    </nav>
    <div class="contact-container">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
